<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DayZ Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <aside class="sidebar">
    <div class="brand">DayZ Panel</div>
    <nav>
      <a href="{{ url_for('index') }}" class="nav-item">📊 Dashboard</a>
      <a href="{{ url_for('files') }}" class="nav-item">📁 Gerenciar Arquivos</a>
      <a href="{{ url_for('index') }}#console" class="nav-item">🖥️ Console</a>
    </nav>
  </aside>
  <main class="content">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="flash">
          {% for cat, msg in messages %}
            <div class="flash-item {{ 'ok' if cat=='ok' else 'err' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
