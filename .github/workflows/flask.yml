name: Flask DayZ Panel

on:
  workflow_dispatch:   # roda manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt update
          sudo apt install -y jq

      - name: Instalar ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | \
          sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | \
          sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Iniciar Flask + ngrok
        run: |
          nohup python app.py > server.log 2>&1 &
          nohup ngrok http 5000 > ngrok.log 2>&1 &
          sleep 5
          echo "URL Pública do Painel:"
          curl --silent http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Manter job ativo por 6h
        run: |
          echo "Servidor ativo por até 6 horas..."
          sleep 21600   # 6 horas em segundos
